            s.async = true;

            document.head.appendChild(s);
            window.dataLayer = window.dataLayer || [];

            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-C84663S6K3');
        }

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Obsmaskgenerator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
    <!-- Cookie Consent Banner -->
    <div id="cookie-consent-banner"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="favicon.ico" alt="Logo" style="width: 24px; height: 24px; margin-right: 8px;">
                    <h1>Obsmaskgenerator</h1>
                </a>
                <div class="user-controls">
                    <a href="index.html" class="btn-secondary">Back to Tool</a>
                </div>
            </nav>
        </div>
    </header>


    <div class="legal-container">
        <div class="legal-content">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you.</p>
            <p style="margin-bottom: 2rem; color: var(--text-secondary);">
                Email us directly at: <a href="mailto:obsmaskgenerator@gmail.com"
                    style="color: var(--primary);">obsmaskgenerator@gmail.com</a>
            </p>

            <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent! (Simulated)');">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Obsmaskgenerator.</p>
        </div>
    </footer>

    <script src="/components.js"></script>
